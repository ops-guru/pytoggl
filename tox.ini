[tox]
envlist = py36,27

[testenv]
#changedir=test
passenv =
    PBR_VERSION
    PYTHONPATH
deps= -rrequirements_test.txt
#commands= py.test -v {posargs}
skip_install = false
whitelist_externals =
    /bin/sh
    /bin/rm
commands =
    /bin/rm -rf build dist
    python setup.py bdist_wheel
    /bin/sh -c "pip install --upgrade dist/*.whl"
    py.test -v {posargs}

[buildenv]
#changedir=test
passenv =
    PBR_VERSION
    PYTHONPATH
deps= -rrequirements_build.txt
#commands= py.test -v {posargs}
skip_install = false
whitelist_externals =
    /bin/sh
    /bin/rm
commands =
    /bin/rm -rf build dist
    python setup.py bdist_wheel
    /bin/sh -c "cd dist; dir2pi --no-symlink ."

[testenv:flake8]
#changedir=test
deps= -rrequirements_test.txt
#commands= py.test --flake8 -v {posargs}
skip_install = false
whitelist_externals =
    /bin/sh
    /bin/rm
commands =
    /bin/rm -rf build dist
    python setup.py bdist_wheel
    /bin/sh -c "pip install --upgrade dist/*.whl"
    py.test --flake8 -v {posargs}

[pytest]
passenv =
    PBR_VERSION
    PYTHONPATH
flake8-ignore = E501 F401 F841
pep8ignore = E501 F401 F841
pep8maxlinelength = 120
max-line-length = 120
exclude = test/*.py,.tox,*egg
max-complexity = 15
deps= -rrequirements_test.txt
skip_install = false
whitelist_externals =
    /bin/sh
    /bin/rm
commands =
    /bin/rm -rf build dist
    python setup.py bdist_wheel
    /bin/sh -c "pip install --upgrade dist/*.whl"
    py.test test -v {posargs}
